services:
  # ─── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: screencontrol
      POSTGRES_USER: screencontrol
      POSTGRES_PASSWORD: screencontrol
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U screencontrol" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── MinIO (S3-compatible object storage) ────────────────────
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: screencontrol
      MINIO_ROOT_PASSWORD: screencontrol123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── ScreenControl Server ───────────────────────────────────
  sc-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - SC__DATABASE__URL=postgres://screencontrol:screencontrol@postgres:5432/screencontrol
      - SC__REDIS__URL=redis://redis:6379
      - SC__S3__ENDPOINT=http://minio:9000
      - SC__S3__PUBLIC_ENDPOINT=http://localhost:9000
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── ScreenControl Relay ─────────────────────────────────────
  sc-relay:
    build:
      context: .
      dockerfile: docker/Dockerfile.relay
    ports:
      - "8041:8041"
    env_file: .env
    restart: unless-stopped

  # ─── Web Console (Next.js) ───────────────────────────────────
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws
    depends_on:
      - sc-server

volumes:
  pgdata:
  redisdata:
  miniodata:
