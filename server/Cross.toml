# Cross.toml — Configuration for the `cross` tool
# Provides the right system libraries for cross-compiling sc-agent

[target.aarch64-unknown-linux-gnu]
# Custom Dockerfile based on Ubuntu 22.04 because glib-sys v0.18 requires
# glib >= 2.70 — the default cross image (Ubuntu 20.04) only has glib 2.64.
dockerfile = "cross/aarch64-unknown-linux-gnu.Dockerfile"

[target.aarch64-unknown-linux-gnu.env]
passthrough = ["CARGO_REGISTRIES_CRATES_IO_PROTOCOL"]
